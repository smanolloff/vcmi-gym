---
mapname: "ai/generated/A01.vmap"
max_steps: 500
reward_clip_mod: ~

user_timeout: 30   # seconds (gradient updates may be slow)
vcmi_timeout: 5    # seconds (even resets should take no more than 1s)
boot_timeout: 60   # seconds

vcmi_loglevel_global: "error"
vcmi_loglevel_ai: "error"
vcmienv_loglevel: "WARN"

# vcmi_loglevel_global: "error"
# vcmi_loglevel_ai: "error"
# vcmienv_loglevel: "WARN"

consecutive_error_reward_factor: -1
sparse_info: true

# attacker: "MMAI_USER"  # MMAI_USER / MMAI_MODEL / StupidAI / BattleAI
# defender: "StupidAI"   # MMAI_USER / MMAI_MODEL / StupidAI / BattleAI

attacker: "StupidAI"  # MMAI_USER / MMAI_MODEL / StupidAI / BattleAI
defender: "MMAI_USER"   # MMAI_USER / MMAI_MODEL / StupidAI / BattleAI

attacker_model: ~  # MPPO zip model (if attacker=MMAI_MODEL)
defender_model: ~  # MPPO zip model (if defender=MMAI_MODEL)


